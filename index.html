<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Планировщик задач</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<header id="Миша"></header>
<main id="Андрей">
    <input id="date" type="date"/>
    <div id="task_container">
        <div id="plus"></div>
    </div>
    <div id="create_container">
        <div id="cross"></div>
        <div>
            <div>От <input id="from" class="time" type="time"/></div> 
            <div>До <input id="to" class="time" type="time"/></div>
        </div>
        <div id="description_container">
            <input id="title" placeholder="Введите название задачи"/>
            <textarea id="description" name="story" rows="5" cols="33"></textarea>
        </div>
        <button id="boton">Создать</button>
    </div>
</main>
<footer id="Стёпа"></footer>
<script src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>
<script src="script.js"></script>
</body>
</html>
